<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./assets/default.css">
    <script src="./assets/board.js" defer></script>
    <title>My Diary</title>
</head>
<body>
    <div class="container1" id="posts">
        <form id="post-form">
            <h1>My Diary Entries</h1>
            <fieldset>
                <label for="title">Diary Entry Title:</label>
                <input type="text" id="title" name="title" required>
            </fieldset>
            <fieldset>
                <label for="title">Diary Entry Content:</label>
                <textarea id="content" name="content" required></textarea>
            </fieldset>
            <div class="board-btn"><input id="loginButton" type="submit" value="Post"></div>
        </form>
    </div>
    <header>
        <button id="logout">Log out</button>
    </header>
</body>
</html>
